<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>InfosecKids</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo"><img src="images\image 5.svg" class="logo" alt="infoseckids logo"></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html" id="special">Events</a></li>
                <li><a href="chapterleaders.html">Chapter Leaders</a></li>
                <li><a href="#">Mentoring</a></li>
                <li><a href="#">Join Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <div class="main">
            <br>
            <div class="searchsearchbuttoncont">
            <div class="search">
                <div class="textcont"><input type="text" placeholder="Search" class="searchbox" name="searchbar1"><i class="fa fa-search searchicon"></i></div>
                <div class="searchbuttoncont"><button class="searchbutton">Event Calendar</button></div>
            </div>
            </div>
            <br>
            <div class="eventlistcont">
                <div class="eventlist"></div>
                <div class="filters">
                    <br>
                    <strong>Categories</strong><br>
                    <div class="catlist">
                        <div class="check1"><input type="checkbox" checked name="checkbox1"><label for="checkbox1"> Community</label></div>
                        <div class="check1"><input type="checkbox" checked name="checkbox2"><label for="checkbox2"> Event</label></div>
                        <div class="check1"><input type="checkbox" checked name="checkbox3"><label for="checkbox3"> Webinar</label></div>
                    </div>
                    <br>
                    <strong>Tags</strong><br>
                    <div class="catlist">
                        <div class="check1"><img src="images\Group.svg" alt="label"> Community</div>
                        <div class="check1"><img src="images\Group.svg" alt="label"> Event</div>
                        <div class="check1"><img src="images\Group.svg" alt="label"> Webinar</div>
                    </div>
                </div>
            </div>
        </div><br><br>
        <div class="footer">
            <div class="navbarlink">
                <div class="first3">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="chapterleaders.html">Chapter Leaders</a></li>
                </div>
                <div class="last3">
                    <li><a href="#">Mentoring</a></li>
                    <li><a href="#">Join Us</a></li>
                    <li><a href="#">Contact</a></li>
                </div>
            </div>
            <div class="social">
                Connect<br>
                <div class="socialimgcont">
                    <img src="images\1.svg" alt="linkedin">
                    <img src="images\2.svg" alt="instagram">
                    <img src="images\3.svg" alt="facebook">
                    <img src="images\4.svg" alt="twitter">
                    <img src="images\5.svg" alt="mail">
                </div>
            </div>
            <div class="signup">
                <label for="enteremail">Sign up for Updates</label><br>
                <div class="email">
                    <input type="text" placeholder="Email address" class="inputemail" name="enteremail">
                    <button class="signupsubmit">Sign Up</button>  
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="app1.js"></script>
</body>
</html>
